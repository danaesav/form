{% extends "layout.html" %}

{% block main %}
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand mb-1 h1" href="/">Survey</a>
      <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" type="button" data-target="#navbarNav" data-toggle="collapse">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <main class="container-fluid p-5">
      <h1 class="mb-3">Sheet</h1>
    </main>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Email</th>
          <th scope="col">Password</th>
          <th scope="col">Dorm</th>
          <th scope="col">Gender</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
        <tr>
          <td></td>
          <td>{{ student[0] }}</td>
          <td>{{ student[1] }}</td>
          <td>{{ student[2] }}</td>
          <td>{{ student[3] }}</td>  
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#example').DataTable();
    } );
    </script>

{% endblock %}
