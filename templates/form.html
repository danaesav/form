{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Form</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form name="myForm" action="/form" method="post" onsubmit="return validate()">
        <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
      </div>
      <div>
      <p>
        <select class="custom-select" id="dorm" name="dorm">
          <option value="select" selected="selected">Dorm</option>
          <option value="Dorm One">Dorm One</option>
          <option value="Dorm Two">Dorm Two</option>
          <option value="Dorm Three">Dorm Three</option>
        </select>
      </p>
      </div>
      <p>
      <input type="radio" name="gender" value="male" checked> Male<br>
      <input type="radio" name="gender" value="female"> Female<br>
      <input type="radio" name="gender" value="other"> Other<br>
      </p>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script>
     function validate(){
       var ddl = document.getElementById("dorm");
       var selectedValue = ddl.options[ddl.selectedIndex].value;
         if (selectedValue == "select"){
            alert("Please select a dorm");
         }
     }      
    </script>

{% endblock %}
